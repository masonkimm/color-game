<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Color Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="heading">
      <h1 id="title">The Color Game</h1>
    </div>

    <h2 id="pickedColorDisplay"></h2>

    <div id="buttons">
      <button id="startBtn">New Color</button>
      <h3 id="message"></h3>
      <button class="modeBtn" id="easyBtn">Easy</button>
      <button class="modeBtn selected" id="hardBtn">Hard</button>
    </div>

    <div id="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

    <div class="rules">
      <h4 id="rules">
        RULES: Pick the corresponding color bubble to the rgb color
      </h4>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
